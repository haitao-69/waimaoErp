<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="./js/login.js" type="text/javascript"></script>
</head>

<body>
<div class="login_top clearfix">

</div>

<div class="login_form_bg">
  <div class="login_form_wrap clearfix">
    <div class="login_banner fl"></div>
    <div class="slogan fl">日夜兼程 · 急速送达</div>
    <div class="login_form fr">
      <div class="login_title clearfix">
        <h1>用户登录</h1>
        <a href="register.html">立即注册</a>
      </div>
      <div class="form_input">
        <form>
          <input type="text" id="username" class="name_input" placeholder="请输入用户名">
          <input type="password" id="password" class="pass_input" placeholder="请输入密码" onkeydown="if(event.keyCode==13){document.getElementById('enter').click();return false;}">
          <input type="button" id="enter" onclick="login();" value="登录" class="input_submit">
        </form>
      </div>
    </div>
  </div>
</div>
